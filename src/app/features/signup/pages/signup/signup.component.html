<section class="signUp">

    <div class="content">
        <mat-card class="card">

            <mat-card-title class="cardTitle">Cadastrar</mat-card-title>

            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <mat-card-content class="cardContent">

                    <mat-form-field appearance="fill" style="margin-top: 20px;">
                        <mat-label class="dmSans">Nome: </mat-label>
                        <input type="email" formControlName="nameUser" matInput class="dmSans">

                        <mat-error *ngIf="signUpForm.controls.nameUser.hasError('required')">Informe seu nome</mat-error>
                        <mat-error *ngIf="signUpForm.controls.nameUser.hasError('minlength')">Nome precisa de pelo menos 3 caracteres</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" style="margin-top: 10px;">
                        <mat-label class="dmSans">Email: </mat-label>
                        <input type="email" formControlName="emailUser" matInput class="dmSans">

                        <mat-error *ngIf="signUpForm.controls.emailUser.hasError('required')">Informe o email</mat-error>
                        <mat-error *ngIf="signUpForm.controls.emailUser.hasError('minlength')">Email precisa de pelo menos 5 caracteres</mat-error>
                        <mat-error *ngIf="!signUpForm.controls.emailUser.hasError('minlength') && signUpForm.controls.emailUser.hasError('email')">Email inválido</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" style="margin-top: 10px;">
                        <mat-label class="dmSans">Password: </mat-label>
                        <input type="password" formControlName="passwordUser" matInput class="dmSans">

                        <mat-error *ngIf="signUpForm.controls.passwordUser.hasError('required')"> Informe a senha </mat-error>
                        <mat-error *ngIf="signUpForm.controls.passwordUser.hasError('minlength')"> Senha precisa de pelo menos 6 caracteres </mat-error>
                    </mat-form-field>

                    <ng-container style="display: flex;" *ngIf="emailInUse">
                        <h4 class="errorMessage">Email já cadastrado</h4>
                    </ng-container>

                    <button *ngIf="signUpForm.valid" mat-button type="submit" class="signUpSubmit">Cadastrar</button>
                    <button *ngIf="!signUpForm.valid" disabled="true" mat-button type="submit" class="signUpSubmitDisabled">Cadastrar</button>

                </mat-card-content>
            </form>

            <mat-card-footer class="cardFooter">
                <a routerLink="/signin" class="footerLabel">Já tenho uma conta</a>
            </mat-card-footer>

        </mat-card>
    </div>
</section>

<div>
    <app-footer></app-footer>
</div>
